<article class="task exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Task</span><span class="space"> </span><span class="codenumber">3.1.7.b</span><span class="period">.</span>
</h6>
<p>Given a Unicode value, Python and SageMath can return the character it represents by using the <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">chr()</code> tool. For example, <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">print(chr(120))</code> displays <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">x</code> as expected.</p>
<p>Use <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">chr()</code> to display the charcters with these Unicode values:</p>
<ul class="disc">
<li><p>89</p></li>
<li><p>97</p></li>
<li><p>121</p></li>
<li><p>13025</p></li>
</ul></article><span class="incontext"><a href="data-numbers.html#task-83">in-context</a></span>
</body>
