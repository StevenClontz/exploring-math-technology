<p>Given a Unicode value, Python and SageMath can return the character it represents by using the <code class="code-inline tex2jax_ignore">chr()</code> tool. For example, <code class="code-inline tex2jax_ignore">print(chr(120))</code> displays <code class="code-inline tex2jax_ignore">x</code> as expected.</p>
<p>Use <code class="code-inline tex2jax_ignore">chr()</code> to display the charcters with these Unicode values:</p>
<ul class="disc">
<li>89</li>
<li>97</li>
<li>121</li>
<li>13025</li>
</ul></article><span class="incontext"><a href="data-numbers.html#task-83">in-context</a></span>
