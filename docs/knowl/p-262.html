<p><dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Tuples</dfn> are similar to lists in that they store ordered collections of data, but are used in different contexts. An important difference is that their elements are fixed. (That is, lists are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">mutable</dfn> while tuples are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">immutable</dfn>.)</p>
