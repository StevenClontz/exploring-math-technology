<p xmlns:svg="http://www.w3.org/2000/svg">Let \(M\) be the mean of a collection of the \(N\) data values \(x_0,x_1,\dots,x_{N-1}\text{.}\) Which formula measures absolute mean deviation, <a class="xref" data-knowl="./knowl/measurements-spread-formula1.html" title="Listing 5.2.4">5.2.4</a> or <a class="xref" data-knowl="./knowl/measurements-spread-formula2.html" title="Listing 5.2.5">5.2.5</a>?</p>
<figure class="listing figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{|x_0-M|+|x_1-M|+\dots+|x_{N-1}-M|}{N}
\end{equation*}
</div>
<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Listing</span><span class="space"> </span><span class="codenumber">5.2.4<span class="period">.</span></span><span class="space"> </span>Spread formula 1</figcaption></figure><figure class="listing figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sqrt{\frac{(x_0-M)^2+(x_1-M)^2+\dots+(x_{N-1}-M)^2}{N-1}}
\end{equation*}
</div>
<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Listing</span><span class="space"> </span><span class="codenumber">5.2.5<span class="period">.</span></span><span class="space"> </span>Spread formula 2</figcaption></figure></article><span class="incontext"><a href="measurement-spread.html#task-187">in-context</a></span>
