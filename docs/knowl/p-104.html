<p xmlns:svg="http://www.w3.org/2000/svg">An expression can itself be stored in a CS variable using the assignment operator <code class="code-inline tex2jax_ignore">=</code>; for example, <code class="code-inline tex2jax_ignore">quadratic = x^2-4*x+4</code> saves the expression \(x^2-4x+4\) using the name <code class="code-inline tex2jax_ignore">quadratic</code>.</p>
