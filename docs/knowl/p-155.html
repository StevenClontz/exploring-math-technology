<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Note that <code class="code-inline tex2jax_ignore">z_123</code> produces \(z_123\text{,}\) so grouping in LaTeX may be accomplished with curly braces <code class="code-inline tex2jax_ignore">{}</code>: <code class="code-inline tex2jax_ignore">z_{123}</code> produces \(z_{123}\text{.}\) Actual curly braces may be displayed as follows: <code class="code-inline tex2jax_ignore">\{1,2,3\}</code> produces \(\{1,2,3\}\text{.}\)</p>
