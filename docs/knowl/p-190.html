<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>An unordered collection of mathematical objects is known as a <dfn class="terminology">set</dfn>. Sets are written as a pair of curly braces surrounding a description of its members, such as <span class="process-math">\(\{2,8,1,4\}\text{.}\)</span></p>
