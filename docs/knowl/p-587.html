<p>In SageMath, there are a few ways to describe complex numbers. We will use the symbol <code class="code-inline tex2jax_ignore">CDF()</code> tool along with the arithmetic operators <code class="code-inline tex2jax_ignore">+</code>,<code class="code-inline tex2jax_ignore">-</code>,<code class="code-inline tex2jax_ignore">*</code>,<code class="code-inline tex2jax_ignore">/</code>. For example, <span class="process-math">\(4-5i\)</span> can be displayed by a Code cell by running <code class="code-inline tex2jax_ignore">show(4-5*CDF(I))</code>.</p>
