<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If a dataset has two middle values, <span class="process-math">\(a\)</span> and <span class="process-math">\(b\text{,}\)</span> then their mean <span class="process-math">\(\frac{a+b}{2}\)</span> is used as the median. For example, the median of <span class="process-math">\(4,6,7,9,10,13\)</span> is <span class="process-math">\(\frac{7+9}{2}=8\text{.}\)</span></p>
