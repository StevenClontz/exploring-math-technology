<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Sets are useful collections when you only care if a datum belongs to the set or not. But often you want your data to be ordered, and often you want to be able count the same datum multiple times in your collection. This is where <dfn class="terminology">lists</dfn> are useful.</p>
