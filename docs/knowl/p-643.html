<p>In SageMath, there are a few ways to describe complex numbers. We will use the symbol <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">CDF()</code> tool along with the arithmetic operators <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">+</code>,<code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">-</code>,<code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">*</code>,<code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">/</code>. For example, \(4-5i\) can be displayed by a Code cell by running <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">show(4-5*CDF(I))</code>.</p>
