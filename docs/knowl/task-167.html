</h4>
<p>Let <span class="process-math">\(M\)</span> be the mean of a collection of the <span class="process-math">\(N\)</span> data values <span class="process-math">\(x_0,x_1,\dots,x_{N-1}\text{.}\)</span> Which formula measures absolute mean deviation, <a href="" class="xref" data-knowl="./knowl/measurements-spread-formula1.html" title="Listing 4.2.4">4.2.4</a> or <a href="" class="xref" data-knowl="./knowl/measurements-spread-formula2.html" title="Listing 4.2.5">4.2.5</a>?</p>
<figure class="listing figure-like"><div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\frac{|x_0-M|+|x_1-M|+\dots+|x_{N-1}-M|}{N}
\end{equation*}
</div>
<figcaption><span class="type">Listing</span><span class="space"> </span><span class="codenumber">4.2.4<span class="period">.</span></span><span class="space"> </span>Spread formula 1</figcaption></figure><figure class="listing figure-like"><div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\sqrt{\frac{(x_0-M)^2+(x_1-M)^2+\dots+(x_{N-1}-M)^2}{N-1}}
\end{equation*}
</div>
<figcaption><span class="type">Listing</span><span class="space"> </span><span class="codenumber">4.2.5<span class="period">.</span></span><span class="space"> </span>Spread formula 2</figcaption></figure></article><span class="incontext"><a href="measurement-spread.html#task-167" class="internal">in-context</a></span>
