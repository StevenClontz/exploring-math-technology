<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>In probability, an <dfn class="terminology">experiment</dfn> is an action with a measurable result. Taking this action is called a <dfn class="terminology">trial</dfn>, and each possible result of a trial are called an <dfn class="terminology">outcome</dfn>. The set of all possible outcomes for an experiment is known as the <dfn class="terminology">sample space</dfn> for that experiment.</p>
