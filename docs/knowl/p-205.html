<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To denote a character in Python or SageMath, surround it with either single quotes <code class="code-inline tex2jax_ignore">'x'</code> or double quotes <code class="code-inline tex2jax_ignore">"x"</code>. Then the code <code class="code-inline tex2jax_ignore">ord('x')</code> (or <code class="code-inline tex2jax_ignore">ord("x")</code>) will reveal the number that is used to represent it in memory (for <code class="code-inline tex2jax_ignore">x</code>, that number is \(120\)), called a <dfn class="terminology">Unicode value</dfn>.</p>
