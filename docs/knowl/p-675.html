<p xmlns:svg="http://www.w3.org/2000/svg">One important property for a complex number is its <dfn class="terminology">modulus</dfn> or <dfn class="terminology">absolute value</dfn>, which measures the distance between that number and the origin \(0+0i\text{.}\) For example, the modulus \(|4-3i|\) of \(4-3i\) happens to be \(5\text{,}\) illustrated in <a class="xref" data-knowl="./knowl/complex-polar-modulus.html" title="Figure 8.2.2">8.2.2</a>.</p>
