<p xmlns:svg="http://www.w3.org/2000/svg">Given a Unicode value, Python and SageMath can return the character it represents by using the <code class="code-inline tex2jax_ignore">chr()</code> tool. For example, <code class="code-inline tex2jax_ignore">print(chr(120))</code> displays <code class="code-inline tex2jax_ignore">x</code> as expected.</p>
