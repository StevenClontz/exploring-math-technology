<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To avoid a lot of repetition, we may quickly produce the cubes of \(0\) through \(4\) as a <dfn class="terminology">list</dfn> by running <code class="code-inline tex2jax_ignore">cubes = [n**3 for n in range(5)]</code>. Then <code class="code-inline tex2jax_ignore">sum(cubes)</code> also results in \(100\text{.}\)</p>
