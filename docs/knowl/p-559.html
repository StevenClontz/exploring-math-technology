<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>In probability, an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">experiment</dfn> is an action with a measurable result. Taking this action is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">trial</dfn>, and each possible result of a trial are called an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">outcome</dfn>. The set of all possible outcomes for an experiment is known as the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">sample space</dfn> for that experiment.</p>
