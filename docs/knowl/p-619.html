<p>One important property for a complex number is its <dfn class="terminology">modulus</dfn> or <dfn class="terminology">absolute value</dfn>, which measures the distance between that number and the origin <span class="process-math">\(0+0i\text{.}\)</span> For example, the modulus <span class="process-math">\(|4-3i|\)</span> of <span class="process-math">\(4-3i\)</span> happens to be <span class="process-math">\(5\text{,}\)</span> illustrated in <a href="" class="xref" data-knowl="./knowl/complex-polar-modulus.html" title="Figure 7.2.2">7.2.2</a>.</p>
