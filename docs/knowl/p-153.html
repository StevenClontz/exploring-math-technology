<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Some LaTeX notation is rather straight-forward, with literal notation such as <code class="code-inline tex2jax_ignore">+</code> and <code class="code-inline tex2jax_ignore">-</code>, and intuitive notation such as <code class="code-inline tex2jax_ignore">^</code> for superscripts and <code class="code-inline tex2jax_ignore">_</code> for subscripts: <code class="code-inline tex2jax_ignore">a_0+a_1^2=-a_2^3</code> produces \(a_0+a_1^2=-a_2^3\text{.}\)</p>
