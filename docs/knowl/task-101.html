<p>Comprehension allows us to use formulas when defining a list. For example, <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">[2*n for n in range(10)] == [0, 2, 4, ..., 18]</code>.</p>
<p>Use comprehension to square each of the numbers in the list <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">[-10, -9, ..., 9, 10]</code>, producing <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">[100, 81, ..., 81, 100]</code>.</p></article><span class="incontext"><a href="data-collections.html#task-101">in-context</a></span>
