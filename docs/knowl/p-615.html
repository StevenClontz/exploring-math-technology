<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A list of permutations of the letters \(A,B,C\) may be obtained in SageMath (and Python) by writing <code class="code-inline tex2jax_ignore">import itertools</code> and <code class="code-inline tex2jax_ignore">abcs = ["".join(p) for p in itertools.permutations(["A", "B", "C"])]</code>. Then <code class="code-inline tex2jax_ignore">len(abcs)</code> would equal <code class="code-inline tex2jax_ignore">6</code>.</p>
