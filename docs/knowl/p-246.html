<p><dfn class="terminology">Tuples</dfn> are similar to lists in that they store ordered collections of data, but are used in different contexts. An important difference is that their elements are fixed. (That is, lists are <dfn class="terminology">mutable</dfn> while tuples are <dfn class="terminology">immutable</dfn>.)</p>
