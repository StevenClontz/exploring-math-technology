<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">concatentation</dfn> of many lists attaches them in order from end-to-end. For example, the concatenation of <code class="code-inline tex2jax_ignore">[1,2,3]</code> with <code class="code-inline tex2jax_ignore">[3,4,5]</code> may be found using the code <code class="code-inline tex2jax_ignore">[1,2,3] + [3,4,5]</code>, resulting in <code class="code-inline tex2jax_ignore">[1,2,3,3,4,5]</code>. (Note that <code class="code-inline tex2jax_ignore">3</code> is repeated since lists allow repeats.)</p>
