<p xmlns:svg="http://www.w3.org/2000/svg">SageMath also supports common simplifications of expressions with the <code class="code-inline tex2jax_ignore">full_simplify()</code> tool. For example, <code class="code-inline tex2jax_ignore">show( ((x+1)^3).full_simplify() )</code> returns the equivalent expression \(x^3+3x^2+3x+1\text{.}\)</p>
