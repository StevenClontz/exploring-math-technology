<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Only two numbers may be described using one binary digit: \(0_2\) and \(1_2\text{.}\) Only four numbers may be described using two binary digits: \(00_2\text{,}\) \(01_2\text{,}\) \(10_2\text{,}\) and \(11_2\text{.}\)</p>
