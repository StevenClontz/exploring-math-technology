<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>When only simple numerical values are present, the equality operator behaves similarly in both Python and SageMath: it evaluates both sides of the equation and returns a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Boolean value</dfn> of <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">True</code> or <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">False</code>. For example, <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">3*2==6</code> returns <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">True</code> while <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">3^2==6</code> returns <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">False</code>.</p>
<span class="incontext"><a href="programming-sagemath.html#p-114">in-context</a></span>
