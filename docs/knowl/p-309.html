<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A box plot organizes numerical data into four parts, each illustrating (roughly) a quarter of all the data values: the left whisker, the left box half, the right box half, and the right whisker. (We will explore these ranges in more detail in <a href="measurements.html" class="internal" title="Chapter 4: Measurements of Data">4</a>.)</p>
