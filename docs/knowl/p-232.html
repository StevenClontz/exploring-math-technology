<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">union</dfn> of many sets describes anything that belongs to any of the given sets. For example, the union of \(\{1,2,3\}\) with \(\{3,4,5\}\) may be found using the code <code class="code-inline tex2jax_ignore">{1,2,3} | {3,4,5}</code>, resulting in \(\{1,2,3,4,5\}\text{.}\)</p>
