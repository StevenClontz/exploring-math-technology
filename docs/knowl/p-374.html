<p>The Python library <code class="code-inline tex2jax_ignore">statistics</code> provides convenient tools for computing statistical measures. For example, <code class="code-inline tex2jax_ignore">from statistics import mean</code> and <code class="code-inline tex2jax_ignore">mean(prices)</code> is a shortcut to compute the mean of a list of values in Python.</p>
