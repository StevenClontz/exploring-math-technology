<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Trying to add vectors in SageMath with <code class="code-inline tex2jax_ignore">(5,-12)+(-3,4)</code> gives the incorrect result of <code class="code-inline tex2jax_ignore">(5,-12,-3,4)</code>. (These are considered tuples, and the <code class="code-inline tex2jax_ignore">+</code> operator concatenates tuples together.) Instead, we must convert them to vectors first: <code class="code-inline tex2jax_ignore">vector([5,-12])+vector([-3,4])</code>.</p>
