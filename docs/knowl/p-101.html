<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Other math variables are declared using by using the <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">var()</code> tool. For example, <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">a = var("a")</code> declares <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">a</code> to be the variable named \(a\text{,}\) and <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">b,c = var("b c")</code> declares both <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">b</code> and <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">c</code> to be variables.</p>
<span class="incontext"><a href="programming-sagemath.html#p-101">in-context</a></span>
