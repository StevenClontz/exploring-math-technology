<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>SageMath is able to verify the truth of simple equations by using the <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">bool()</code> tool. For example, <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">bool(x==sqrt(x^2))</code> will return <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">False</code>, since it fails when \(x=-4\text{.}\)</p>
