<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>But multiplication cannot be represented by, say, <code class="code-inline tex2jax_ignore">x</code>, since that represents the variable \(x\text{.}\) (Instead we write <code class="code-inline tex2jax_ignore">2 \times 3</code> to produce \(2 \times 3\text{.}\))</p>
