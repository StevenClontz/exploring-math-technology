<p xmlns:svg="http://www.w3.org/2000/svg">It's possible that a dataset may have many different modes. For example, both \(2\) and \(5\) are modes for the values in the list <code class="code-inline tex2jax_ignore">[3,2,6,5,5,11,2,7]</code>.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Make up an example of a dataset with seven values that has both \(3\) and \(8\) as modes.</p></article><span class="incontext"><a href="measurements-center.html#task-163">in-context</a></span>
