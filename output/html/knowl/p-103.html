<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An expression can itself be stored in a CS variable using the assignment operator <code class="code-inline tex2jax_ignore">=</code>; for example, <code class="code-inline tex2jax_ignore">quadratic = x^2-4*x+4</code> saves the expression \(x^2-4x+4\) using the name <code class="code-inline tex2jax_ignore">quadratic</code>.</p>
