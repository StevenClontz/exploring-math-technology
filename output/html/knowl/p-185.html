<p>Sets may be declared in Python and SageMath using the syntax <code class="code-inline tex2jax_ignore">{2,8,1,4}</code>. Use this syntax and the equality operator <code class="code-inline tex2jax_ignore">==</code> to confirm that \(\{100,101,100\}=\{101,100\}=\{100,101\}\) are all the same set (since they all contain exactly the same numbers).</p>
