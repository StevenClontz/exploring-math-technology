<p>SageMath is able to verify the truth of simple equations by using the <code class="code-inline tex2jax_ignore">bool()</code> tool. For example, <code class="code-inline tex2jax_ignore">bool(x==sqrt(x^2))</code> will return <code class="code-inline tex2jax_ignore">False</code>, since it fails when \(x=-4\text{.}\)</p>
<p>Use the <code class="code-inline tex2jax_ignore">bool()</code> tool to verify that \(3e^{1-\frac{1}{2}i\pi}\) has the same value as \(-3ei\text{.}\)</p></article><span class="incontext"><a href="programming-sagemath.html#task-48">in-context</a></span>
