<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When only simple numerical values are present, the equality operator behaves similarly in both Python and SageMath: it evaluates both sides of the equation and returns a <dfn class="terminology">Boolean value</dfn> of <code class="code-inline tex2jax_ignore">True</code> or <code class="code-inline tex2jax_ignore">False</code>. For example, <code class="code-inline tex2jax_ignore">3*2==6</code> returns <code class="code-inline tex2jax_ignore">True</code> while <code class="code-inline tex2jax_ignore">3^2==6</code> returns <code class="code-inline tex2jax_ignore">False</code>.</p>
