<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Other math variables are declared using by using the <code class="code-inline tex2jax_ignore">var()</code> tool. For example, <code class="code-inline tex2jax_ignore">a = var("a")</code> declares <code class="code-inline tex2jax_ignore">a</code> to be the variable named \(a\text{,}\) and <code class="code-inline tex2jax_ignore">b,c = var("b c")</code> declares both <code class="code-inline tex2jax_ignore">b</code> and <code class="code-inline tex2jax_ignore">c</code> to be variables.</p>
