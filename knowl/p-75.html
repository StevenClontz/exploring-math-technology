<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>SageMath won't approximate any values unless asked. You can check this by typing <code class="code-inline tex2jax_ignore">pi^2</code> and <code class="code-inline tex2jax_ignore">e^3</code>. To make them appear with mathematical formatting as \(\pi^2\) and \(e^3\text{,}\) use the <code class="code-inline tex2jax_ignore">show()</code> syntax like you did in <a class="xref" data-knowl="./knowl/programming-sagemath-preview.html" title="Preview Activity 1.3.1">1.3.1</a>.</p>
